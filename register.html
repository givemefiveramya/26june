<h1>Registration Page</h1>
<p>Please fill in the details below to register.</p>
<form>
    <label for="firstname">First Name:*
        <input type="text" id="firstname" name="firstname" required>
    </label>
    <br><br>
    <label for="lastname">Last Name:*
        <input type="text" id="lastname" name="lastname" required>
    </label>
    <br><br>
    <label for="username">Username:*
        <input type="text" id="username" name="username" required>
    </label>
    <br><br>
    <label for="password">Password:*
        <input type="password" id="password" name="password" required>
    </label>
    <br><br>
    <label for="cpassword">Confirm Password:*
        <input type="cpassword" id="cpassword" name="cpassword" required>
    </label>
    <br><br>
    <label>
        <p>Please select your Age group</p>
        <select id="age" name="age">Age group
            <optgroup label="Age group <60">
                <option>4-9yrs</option>
                <option>10-18yrs</option>
                <option>19-40yrs</option>
                <option>41-60yrs</option>
            </optgroup>
            <optgroup label=">60">
                <option>61-70yrs</option>
                <option>71-80yrs</option>
                <option>80+yrs</option>
            </optgroup>
        </select>
    </label>
    <br><br>
    <label for="email">Email:
        <input type="email" id="email" name="email">
    </label>
    <br><br>
    <label for="phone">Phone Number:
        <input type="tel" id="phone" name="phone">
    </label>
    <br><br>   
    <label for="feedback">Feedback:
        <textarea id="feedback" rows="4" cols="30"></textarea>
    </label>
    
    <br><br>
<p>Already Regsitered? <a href="./login.html">Login Here</a></p>
<button type="submit" id="submit" name="submit"><a href="./registersuccess.html">Register</a></button>
